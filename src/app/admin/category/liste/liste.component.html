

<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
            <strong>Liste Category</strong>
            </c-card-header>
            <c-card-body>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Parent</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let category of categorys ; let i = index" [class.disable]="category.disable">
                            <td scope="col">{{ i + 1 }}</td>
                            <td scope="col">{{category?.title}}</td>
                            <td scope="col">{{category?.parent?.title || "Home"}}</td>
                            <td scope="col">
                                <a [routerLink]="['/admin/category/show', category._id]" class="btn" cTooltip="Show">
                                    <svg [cIcon]="icons.cilDevices" width="25" title="Shield Icon"></svg>
                                </a>
                                <a [routerLink]="['/admin/category/update', category._id]" class="btn" cTooltip="Update">
                                    <svg [cIcon]="icons.cilPencil" width="25" title="Shield Icon"></svg>
                                </a>
                                <a (click)="deleteCenter(category._id.toString())" class="btn" cTooltip="Archive">
                                    <svg [cIcon]="icons.cilInbox" width="25" title="Shield Icon"></svg>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
