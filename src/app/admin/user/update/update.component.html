<form class="col-md-4" (submit)="submitForm()">
  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname Here" [(ngModel)]="user.firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Lastname</label>
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname Here" [(ngModel)]="user.lastname">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email Here" [(ngModel)]="user.email">
    <small id="emailHelp" class="form-text text-muted">Email should contains [A-Z]|[a-z]|[0-9]+@+domain+.[a-z]</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password Here" [(ngModel)]="user.password">
  </div>


  <div class="form-group form-check" >
    <input type="checkbox" class="form-check-input" id="male" name="gender" [(ngModel)]="user.gender">
    <label class="form-check-label" for="male">Homme</label>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="female">
    <label class="form-check-label" for="female">Femme</label>
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone number Here" [(ngModel)]="user.phone">
  </div><br>
  <div class="input-group">
    <input type="file" class="form-control" id="picture" name="picture" aria-describedby="inputGroupFileAddon04" aria-label="picture">
  </div><br>
  <div >
    <button type="submit" class="btn btn-primary">Update User</button>
  </div>

</form>
