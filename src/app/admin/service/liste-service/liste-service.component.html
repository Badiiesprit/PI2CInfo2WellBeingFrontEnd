
<style>
  .delete-icon {
    color: white;
  }
</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Services</c-card-header>
      <c-card-body>
        <table
          [attr.hover]="true"
          [attr.responsive]="true"
          [attr.striped]="true"
          align="middle"
          cTable
          class="table"
        >
          <thead cTableColor="light">
            <tr>
              <th scope="col">Service Name</th>
              <th scope="col">Description</th>
              <th scope="col">Location</th>
              <th scope="col"></th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of list; index as i">
              <td>{{ service.name }}</td>
              <td>{{ service.description }}</td>
              <td>{{ service.location }}</td>
              <td>
                <button (click)="deleteService(service)" class="btn btn-sm btn-danger">
                  <i class="fas fa-times delete-icon"></i>
                </button>
              </td>
              <td>
                <button [routerLink]="['/update', service._id]" class="btn btn-sm btn-danger">
                  <i class="bi bi-pencil-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
